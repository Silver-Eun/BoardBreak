<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index :: header}"></div>
<form class="formContainer" th:action="@{/board/create}" method="post">
    <div class="detailContainer">
        <div class="formHead">
            <div class="row">
                <div class="col">
                    <span>
                        <label class="form-label" for="postTitle">제목</label>
                        <input type="text" class="form-control" name="title" id="postTitle">
                    </span>
                </div>
                <div class="col">
                    <label class="form-label" for="postAuthor">작성자</label>
                        <input type="text" class="form-control" width="80%" name="author" id="postAuthor"
                               th:value="${session.loginID} ? ${session.loginID} : '익명'" readonly>
                </div>
            </div>
        </div>
        <div class="newContent">
            <label class="form-label" for="postContent">내용</label>
                <textarea class="form-control" rows="13" name="content" id="postContent"></textarea>
        </div>
    </div>
    <div class="buttonContainer">
        <button type="submit" class="btn btn-primary">글쓰기</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
