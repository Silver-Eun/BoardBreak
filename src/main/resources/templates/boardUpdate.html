<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a href="/"><h3>게시판</h3></a>
        <div class="navbarContent">
            <span th:if="${session.loginID != null}">
                <span th:text="${session.loginName}"></span>님 로그인중
            </span>
            <span th:if="${session.loginID != null}">
                <button class="btn logoutButton"><a th:href="@{/logout}">로그아웃</a></button>
            </span>
            <span th:if="${session.loginID == null}">
                <button class="btn joinButton"><a th:href="@{/member/new}">회원가입</a></button>
            </span>
            <span th:if="${session.loginID == null}">
                <button class="btn loginButton"><a th:href="@{/loginForm}">로그인</a></button>
            </span>
        </div>
    </div>
</nav>
<form class="formContainer" th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    <div class="detailContainer">
        <div class="formHead">
            <div class="row">
                <div class="col">
                    <span>
                        <label class="form-label">제목
                        <input type="text" class="form-control" name="title" th:value="${board.title}"></label>
                    </span>
                </div>
                <div class="col">
                    <label class="form-label">작성자
                        <input type="text" class="form-control" width="80%" name="author"
                               th:value="${session.loginID != null ? (session.loginID == 'admin' ? '익명' : session.loginID) : '익명'}"
                               readonly>
                    </label>
                </div>
            </div>
        </div>
        <div class="detailContent">
            <label class="form-label">내용
                <textarea class="form-control" rows="13" name="content"
                          style="width: 300%;">[[${board.content}]]</textarea></label>
        </div>
    </div>
    <div class="buttonContainer">
        <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
