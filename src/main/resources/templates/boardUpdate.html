<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- summernote -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/summernote-lite.js"></script>
    <script src="/js/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote-lite.css">
    <!-- summernote 툴바내 글자크기 등 목록 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- summernote 툴바 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div th:replace="~{index :: header}"></div>
<form class="formContainer" th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    <div class="detailContainer">
        <div class="formHead">
            <div class="row">
                <div class="col">
                    <span>
                        <label class="form-label" for="updateTitle">제목</label>
                        <input type="text" class="form-control" name="title" th:value="${board.title}" id="updateTitle">
                    </span>
                </div>
                <div class="col">
                    <label class="form-label" for="updateAuthor">작성자</label>
                    <input type="text" class="form-control" width="80%" name="author" id="updateAuthor"
                               th:value="${board.author}" readonly>
                </div>
            </div>
        </div>
        <div class="updateContent">
            <label class="form-label" for="summernote">내용</label>
                <textarea class="form-control" rows="13" name="content" id="summernote">[[${board.content}]]</textarea>
        </div>
    </div>
    <div class="buttonContainer">
        <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: '내용을 입력해주세요',
            minHeight: 400,
            maxHeight: null,
            focus: true,
            lang : 'ko-KR',
            toolbar: [
                // 글자 크기 설정
                ['fontsize', ['fontsize']],
                // 글자 [굵게, 기울임, 밑줄, 취소 선, 지우기]
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                // 글자색 설정
                ['color', ['color']],
                // 표 만들기
                ['table', ['table']],
                // 서식 [글머리 기호, 번호매기기, 문단정렬]
                ['para', ['ul', 'ol', 'paragraph']],
                // 줄간격 설정
                ['height', ['height']],
                // 이미지 첨부
                // ['insert',['picture']]
            ],
            // 추가한 글꼴
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
            // 추가한 폰트사이즈
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72','96'],
        });
    });
</script>
</body>
</html>
