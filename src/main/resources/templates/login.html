<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a href="/"><h3>게시판</h3></a>
        <div class="navbarContent">
            <span th:if="${session.loginID != null}">
                <span th:text="${session.loginName}"></span>님 로그인중
            </span>
            <span th:if="${session.loginID != null}">
                <button class="btn logoutButton"><a th:href="@{/logout}">로그아웃</a></button>
            </span>
            <span th:if="${session.loginID == null}">
                <button class="btn joinButton"><a th:href="@{/member/new}">회원가입</a></button>
            </span>
            <span th:if="${session.loginID == null}">
                <button class="btn loginButton"><a th:href="@{/loginForm}">로그인</a></button>
            </span>
        </div>
    </div>
</nav>
<form class="loginContainer" th:action="@{/login/new}" method="post">
    <div class="mb-3">
        <label class="form-label" for="loginID">아이디</label>
            <input type="text" class="form-control" name="id" id="loginID">
    </div>
    <div class="mb-3">
        <label class="form-label" for="pwd">비밀번호</label>
            <input type="password" class="form-control" name="password" id="pwd">
    </div>
    <div class="loginButtonContainer">
        <button type="submit" class="btn btn-primary loginButton">로그인</button>
    </div>
</form>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
