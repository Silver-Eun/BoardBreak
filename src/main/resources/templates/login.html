<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">게시판</a>
        <div id="navbarSupportedContent">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success searchButton" type="submit">검색</button>
                <span th:if="${session.loginID != null}">
                    <span th:text="${session.loginName}"></span>님 로그인중
                </span>
                <span th:if="${session.loginID != null}">
                    <button class="btn logoutButton"><a th:href="@{/logout}">로그아웃</a></button>
                </span>
                <span th:if="${session.loginID == null}">
                    <button class="btn joinButton"><a th:href="@{/member/new}">회원가입</a></button>
                </span>
                <span th:if="${session.loginID == null}">
                    <button class="btn loginButton"><a th:href="@{/loginForm}">로그인</a></button>
                </span>
            </form>
        </div>
    </div>
</nav>
<form class="container" th:action="@{/login/new}" method="post">
    <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" name="id">
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
