<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{index :: header}"></div>
<form class="loginContainer" th:action="@{/login/new}" method="post">
    <div class="mb-3">
        <label class="form-label" for="loginID">아이디</label>
            <input type="text" class="form-control" name="id" id="loginID">
    </div>
    <div class="mb-3">
        <label class="form-label" for="pwd">비밀번호</label>
            <input type="password" class="form-control" name="password" id="pwd">
    </div>
    <div class="loginButtonContainer">
        <button type="submit" class="btn btn-primary loginButton">로그인</button>
    </div>
</form>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
