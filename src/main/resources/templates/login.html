<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index :: header}"></div>
<form class="loginContainer" id="loginForm" th:action="@{/login/new}" method="post">
    <div class="mb-3">
        <label class="form-label" for="loginID">아이디</label>
            <input type="text" class="form-control" name="id" id="loginID">
    </div>
    <div class="mb-3">
        <label class="form-label" for="pwd">비밀번호</label>
            <input type="password" class="form-control" name="password" id="pwd">
    </div>
    <div class="loginButtonContainer">
        <button type="submit" class="btn btn-primary loginButton">로그인</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function clearForm() {
        // 유효성 검사 실패시 input창 초기화
        document.getElementById("loginID").value = "";
        document.getElementById("pwd").value = "";
    }

    // function validateForm() {
    //     // 유효성 검사 로직
    //     const username = document.getElementById("loginID").value;
    //     const password = document.getElementById("pwd").value;
    //
    //     if (username.trim() === "" || password.trim() === "") {
    //         alert("아이디와 비밀번호를 모두 입력해주세요.");
    //         clearForm();
    //         return false; // 폼 제출을 막음
    //     }
    //     return true;
    // }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // 여기에 로그인 처리 및 alert 메시지 등을 추가
        const id = document.getElementById('loginID').value;
        const password = document.getElementById('pwd').value;

        if (id.trim() === "" || password.trim() === "") {
            alert("아이디와 비밀번호를 모두 입력해주세요.");
            clearForm();
            event.preventDefault(); // 폼 제출 방지
        }
    });
</script>
</body>
</html>
