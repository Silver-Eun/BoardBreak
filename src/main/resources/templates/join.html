<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardBreak</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/index :: header}"></div>
<form class="loginContainer" th:action="@{/member/join}" method="post">
    <div class="mb-3">
        <label class="form-label" for="joinID">아이디</label>
        <input type="text" class="form-control" name="id" id="joinID">
    </div>
    <div class="mb-3">
        <label class="form-label" for="joinPW">비밀번호</label>
        <input type="password" class="form-control" name="password" id="joinPW">
    </div>
    <div class="mb-3">
        <label class="form-label" for="joinName">이름</label>
        <input type="text" class="form-control" name="name" id="joinName">
    </div>
    <div class="loginButtonContainer">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
