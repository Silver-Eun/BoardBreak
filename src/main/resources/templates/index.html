<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BoardBreak</title>
  <link rel="stylesheet" type="text/css" href="/css/home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">게시판</a>
<!--    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"-->
<!--            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"-->
<!--            aria-label="Toggle navigation">-->
<!--      <span class="navbar-toggler-icon"></span>-->
<!--    </button>-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">검색</button>
      </form>
    </div>
  </div>
</nav>
<hr>
<div th:if="${session.loginID != null}">
  => <span th:text="${session.loginName}"></span>님 로그인중<br>
</div>
<hr>
<div>
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>제목</th>
          <th>내용</th>
          <th>작성자</th>
          <th>작성일</th>
          <th th:if="${session.loginID == 'admin'}">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
          <td th:text="${board.title}"></td>
          <td th:text="${board.content}"></td>
          <td th:text="${board.author}"></td>
          <td th:text="${#dates.format(board.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <td th:if="${session.loginID == 'admin' or session.loginID == board.author}">
            <button>
              <a th:href="@{/board/delete/{id}(id=${board.id})}" class="btn btn-sm">Delete</a>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button><a th:href="@{/board/new}">글쓰기</a></button>
<div th:if="${session.loginID != null}">
  <button><a th:href="@{/logout}">로그아웃</a></button>
</div>
<div th:if="${session.loginID == null}">
  <button><a th:href="@{/member/new}">회원가입</a></button>
  <button><a th:href="@{/loginForm}">로그인</a></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
